<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free, easy-to-use color conversion tool for HEX, RGB, CMYK, HSL color formats. Convert between formats, preview the resulting color, and copy the color value.">
    <meta property="og:title" content="HEX, RGB, CMYK, HSL Color Converter - Colorcoded">
    <meta property="og:description" content="Free, easy-to-use color conversion tool for HEX, RGB, CMYK, HSL color formats. Convert between formats, preview the resulting color, and copy the color value.">
    <meta property="og:image" content="./assets/images/colors.svg">
    <link rel="icon" type="image/svg+xml" href="./assets/images/colors.svg" />
    <title>HEX, RGB, CMYK, HSL Color Converter - Colorcoded</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <h1>HEX, RGB, CMYK, HSL Color Converter - Colorcoded</h1>
        <h2>&lt; <span id="hacked" data-value="Colorcoded">Colorcoded</span> &gt;</h2>
    </div>

    <div class="selector">
        <label for="input-type">Convert from</label>
        <select name="input-type" id="input-type">
            <option value="hex">HEX</option>
            <option value="rgb">RGB</option>
            <option value="cmyk">CMYK</option>
            <option value="hsl">HSL</option>
        </select>
    </div>
    
    <div class="converter">
        <div class="inputs">
            <div class="text-box">
                <label for="input" id="input-label">Enter a color value:</label>
                <input type="text" id="input" placeholder="Enter a color value" aria-labelledby="input-label" />
            </div>
    
            <div class="button-container">
                <button id="convert-button" aria-label="Convert color">Convert</button>
            </div>
        </div>

        <div class="preview">
            <div id="output"></div>
        </div>

    </div>

    <div class="footer">
        <p>
            v1.1.1 | Produced 2024-2025 by <a href="https://fjtria.dev/" rel="noopener noreferrer" target="_blank">@fjtria.dev</a>
        </p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
